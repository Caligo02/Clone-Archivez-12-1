<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model 3</title>
  <link rel="stylesheet" type="text/css" href="./base.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <h1>Model 3</h1>
  <div class="button-container">
    <button onclick="location.href='index.html'">Back to Home</button>
    <button onclick="location.href='55th.html'">55th Clone Model</button>
    <button onclick="location.href='224th.html'">224th Clone Model</button>
  </div>
  <script src="./js/ARF.js" type="module"></script>
</body>
</html>
